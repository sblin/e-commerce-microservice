apiVersion: xl-deploy/v1
kind: Applications
spec:
- name: aws-ecommerce
  type: core.Directory
  children:
    - name: K8S
      type: core.Directory
      children:
      - name: aws-ecommerce-invoice-mysql
        type: udm.Application
        children:
        - name: !value BUILD_ID
          type: udm.DeploymentPackage
          deployables:
          - name: aws-ecommerce-invoice-mysql
            type: k8s.ResourcesFile
            file: !file ../invoice/build/kubernetes/invoice-mysql.yml
            tags: 
            - xl-demo
      - name: aws-ecommerce-invoice
        type: udm.Application
        children:
        - name: !value BUILD_ID
          type: udm.DeploymentPackage
          deployables:
          - name: aws-ecommerce-invoice-deployment
            type: k8s.ResourcesFile
            file: !file ../invoice/build/kubernetes/invoice-deployment.yml
            tags: 
            - xl-demo
          - name: aws-ecommerce-invoice-svc
            type: k8s.ResourcesFile
            file: !file ../invoice/build/kubernetes/invoice-service.yml
            tags: 
            - xl-demo